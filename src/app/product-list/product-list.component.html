<div class="container">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 g-4">
      <div *ngFor="let product of products; index as productId">
        <div class="card h-100">
          <div class="card-img-container">
            <img class="card-img-top img-fluid rounded-top" src="{{product.picture}}" alt="{{product.title}}">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ product.title }}</h5>  
              <h6 class="card-subtitle mb-2 text-muted">{{product.price | currency:'EUR'}}</h6>
              <p class="card-text">{{product.shortDescription}}</p>
            </div>
            <div>
              <div *ngIf="product.availability; else notAvailable" class="d-grid gap-2">
                <button routerLink="/products/{{productId}}" class="btn btn-primary">Details</button>
                <button (click)="addToCart(product)" class="btn btn-success">Order</button>
              </div>
              <ng-template #notAvailable>
                <p class="text-danger">Not available</p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
